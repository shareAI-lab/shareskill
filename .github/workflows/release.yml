name: Release Hub

on:
  push:
    tags:
      - 'hub-v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - run: pnpm install

      - name: Build dependencies
        run: pnpm --filter @shareskill/shared build

      - name: Build hub
        run: pnpm --filter shareskill build

      - name: Publish to npm
        run: pnpm --filter shareskill publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
